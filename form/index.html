<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting value from form</title>
</head>
<body>
    <h1>Adding two numbers</h1>
    <script>
        var n1 = parseInt(prompt("Enter the first number"));
        var n2 = parseInt(prompt("Enter the second number"));
        var n3 = n1 + n2;
        if (n1>0 && n2>0 ) {
            document.write("The sum of two numbers is ",n3)
        } else {
            alert("Enter only positive numbers") 
        }
    </script>
</body>
</html>
