<!DOCTYPE html>
<html lang="en">
<head>
    <title>Working with mouse events</title>
    <script src="event.js"></script>
</head>
<body>
    <form onsubmit="msg11()">
        <input type="text" value="" onkeydown="msg1()"><br><br>
        <input type="text" value="" onkeyup="msg2()"><br><br>
        <input type="text" value="" onkeypress="msg3()"><br><br>
        <input type="text" value="" onfocus="msg4()"><span id="txt"></span><br><br>
        <input type="text" value=" " onblur="msg5()"><span id="txt1"></span><br><br>
        <input type="text" value="" onchange="msg6()"><br><br>
        <input type="button" value="Single Click" onclick="msg7()"><br><br>
        <input type="button" value="Double lick" ondblclick="msg8()"><br><br>
        <input type="button" value="Mouseover" onmouseover="msg9()"><br><br>
        <input type="button" value="Mouseout" onmouseout="msg10()"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
