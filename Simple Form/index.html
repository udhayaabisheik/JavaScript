<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="form.js"></script>
</head>
<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968528.png" style="width: 75px;" alt="logo">
                    <h4 class="mt-1 pb-1">Student Form</h4>
                  </div>
  
                  <form>  
                    <div class="form-outline mb-3">
                      <label class="form-label" >Student Name</label>
                      <input type="text" id="s" class="form-control"
                        placeholder="" />
                    </div>
  
                    <div class="form-outline mb-3">
                      <label class="form-label" >Roll Number</label>
                      <input type="text" id="r" class="form-control"
                        placeholder="" />
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Mark1</label>
                      <input type="text" id="m1" class="form-control"
                        placeholder="" />
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Mark2</label>
                      <input type="text" id="m2" class="form-control"
                        placeholder="" />
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="wrk()">
                        Submit</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968528.png" style="width: 75px;" alt="logo">
                    <h4 class="mt-1 mb-4 pb-1">Student Details</h4>
                  </div>
  
                  <form>  
                    <div class="form-outline mb-3">
                      <label class="form-label" >Student Name:</label>
                      <span id="name"></span>
                    </div>
  
                    <div class="form-outline mb-3">
                      <label class="form-label" >Roll Number:</label>
                      <span id="rno"></span>
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Mark1:</label>
                      <span id="md1"></span>
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Mark2:</label>
                      <span id="md2"></span>
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Total:</label>
                      <span id="tot"></span>
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Average:</label>
                      <span id="avg"></span>
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Result:</label>
                      <span id="res"></span>
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" >Grade:</label>
                      <span id="gr"></span>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
