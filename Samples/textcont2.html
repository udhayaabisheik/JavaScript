<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with documentname</title>
    <script>
        function cal(){
            var a = document.getElementsByName("gen");
            alert(a.count);
        }
    </script>
</head>
<body>
    <label for="">Gender:</label>
    <input type="radio" value="Male" name="gen" id="">Male
    <input type="radio" value="Female" name="gen" id="">Female
    <input type="button" value="click" onclick="cal()">
</body>
</html>
