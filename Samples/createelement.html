<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a elemnt using dom</title>
    <script>
        function add(){
            var p1 = document.createElement("p");
            var txt = document.createTextNode("hi Good morning.. Today Dom Class");
            p1.appendChild(txt);
            //main div
            var cdiv = document.getElementById("main");
            cdiv.appendChild(p1);
        }
    </script>
</head>
<body>
    <div id="main">

    </div>
    <input type="button" value="click" onclick="add()">
</body>
</html>
